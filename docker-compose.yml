services:
  # Production: Single container with built frontend
  web:
    build: .
    container_name: job-scraper
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist database
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/jobs.db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - PYTHONUNBUFFERED=1
      # NVIDIA API keys for LLM processing (at least one required for AI processing)
      - NVIDIA_API_KEY=${NVIDIA_API_KEY:-}
      - NVIDIA_API_KEY2=${NVIDIA_API_KEY2:-}
      - NVIDIA_API_KEY3=${NVIDIA_API_KEY3:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/stats')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  data:
