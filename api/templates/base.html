<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Scraper{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Spacing scale */
            --radius-xl: 28px;
            --radius-lg: 20px;
            --radius-md: 12px;
            --radius-sm: 8px;

            /* Shadows */
            --shadow-soft: 0 20px 40px -12px rgba(0, 0, 0, 0.1), 0 8px 20px -8px rgba(0, 0, 0, 0.05);
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.04), 0 4px 16px rgba(0, 0, 0, 0.03);
            --shadow-glow-orange: 0 20px 40px -12px rgba(249, 115, 22, 0.25);

            /* Colors */
            --color-bg: #fafaf9;
            --bg-dark: #0f172a;
            --bg-white: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --text-white: #ffffff;
            --accent-orange: #f97316;
            --accent-green: #10b981;
            --border-color: rgba(0, 0, 0, 0.08);

            /* Gradients */
            --gradient-sunset: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #c2410c 100%);
            --gradient-soft: linear-gradient(135deg, #ffffff 0%, #fafaf9 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            color: var(--text-primary);
        }

        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            color: inherit;
        }

        .logo-mark {
            width: 44px;
            height: 44px;
            background: var(--gradient-sunset);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.125rem;
            letter-spacing: -0.02em;
            box-shadow: var(--shadow-glow-orange);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.375rem;
            color: var(--text-primary);
            letter-spacing: -0.03em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link {
            padding: 12px 24px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.04);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-white);
            background: var(--gradient-sunset);
            border-color: transparent;
            box-shadow: 0 8px 20px -6px rgba(249, 115, 22, 0.4);
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: var(--font-main);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-sunset);
            color: var(--text-white);
            box-shadow: var(--shadow-glow-orange);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px -6px rgba(249, 115, 22, 0.5);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.03);
            color: var(--text-secondary);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.8125rem;
        }

        /* Cards */
        .card {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-subtle);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .card-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: -0.02em;
            background: var(--gradient-soft);
        }

        .card-body {
            padding: 24px;
        }

        /* Stats Cards */
        .stat-card {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow-subtle);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-soft);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-sunset);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 4px;
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 16px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid var(--border-color);
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background: rgba(0, 0, 0, 0.01);
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: var(--font-mono);
        }

        .status-new { background: rgba(59, 130, 246, 0.12); color: #3b82f6; }
        .status-interested { background: rgba(245, 158, 11, 0.12); color: #f59e0b; }
        .status-applied { background: rgba(16, 185, 129, 0.12); color: #10b981; }
        .status-interviewing { background: rgba(139, 92, 246, 0.12); color: #8b5cf6; }
        .status-offer { background: rgba(34, 197, 94, 0.12); color: #22c55e; }
        .status-rejected { background: rgba(239, 68, 68, 0.12); color: #ef4444; }
        .status-archived { background: rgba(148, 163, 184, 0.12); color: #94a3b8; }

        /* Forms */
        .form-control, .form-select {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.875rem;
            font-family: var(--font-main);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-white);
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-soft);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.125rem;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
        }

        .btn-close:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
        }

        /* Loading */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-flex; }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(249, 115, 22, 0.2);
            border-top-color: var(--accent-orange);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            font-size: 0.875rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.12);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.12);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Links */
        a {
            color: var(--accent-orange);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #ea580c;
        }

        /* Utility */
        .text-muted { color: var(--text-muted); }
        .small { font-size: 0.875rem; }
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        .mb-4 { margin-bottom: 16px; }
        .d-flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }

        /* Footer */
        footer {
            text-align: center;
            padding: 32px 24px;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">
                <div class="logo-mark">JS</div>
                <span class="logo-text">Job Scraper</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link {{ 'active' if request.path == '/' else '' }}">Dashboard</a>
                <a href="/jobs" class="nav-link {{ 'active' if request.path.startswith('/jobs') else '' }}">Jobs</a>
                <a href="/configs" class="nav-link {{ 'active' if request.path.startswith('/configs') else '' }}">Searches</a>
                <a href="/logs" class="nav-link {{ 'active' if request.path.startswith('/logs') else '' }}">Logs</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        Job Scraper &bull; <a href="https://github.com/bilawalriaz/job-scraper" target="_blank">GitHub</a>
    </footer>

    <script>
        // Modal close functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal') || e.target.classList.contains('btn-close')) {
                e.target.closest('.modal')?.classList.remove('show');
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelector('.modal.show')?.classList.remove('show');
            }
        });

        // Open modal for elements with data-bs-toggle="modal"
        document.addEventListener('htmx:afterRequest', function(e) {
            const modalTrigger = e.detail.target.closest('[data-bs-toggle="modal"]');
            if (modalTrigger) {
                const targetId = modalTrigger.getAttribute('data-bs-target');
                const modal = document.querySelector(targetId);
                if (modal && !e.detail.xhr.status.toString().startsWith('4')) {
                    modal.classList.add('show');
                }
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
