<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Scraper{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #0C2577;
            --secondary: #008194;
            --bg-light: #f8f9fa;
            --border: #dee2e6;
        }
        body { background: var(--bg-light); }
        .navbar { background: var(--primary); }
        .navbar-brand { font-weight: 700; }
        .btn-primary { background: var(--primary); border-color: var(--primary); }
        .btn-primary:hover { background: #0a1a5c; border-color: #0a1a5c; }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .card-header { background: white; border-bottom: 1px solid var(--border); font-weight: 600; }
        .status-badge { font-size: 0.75rem; padding: 0.25em 0.6em; }
        .status-new { background: #e7f3ff; color: #0066cc; }
        .status-interested { background: #fff3cd; color: #856404; }
        .status-applied { background: #d1e7dd; color: #0f5132; }
        .status-interviewing { background: #cfe2ff; color: #084298; }
        .status-offer { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-archived { background: #e2e3e5; color: #41464b; }
        .job-card { transition: transform 0.15s, box-shadow 0.15s; }
        .job-card:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
        .stat-card { text-align: center; }
        .stat-card .stat-value { font-size: 2rem; font-weight: 700; color: var(--primary); }
        .stat-card .stat-label { font-size: 0.875rem; color: #6c757d; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
        .htmx-request.htmx-indicator { display: inline; }
        .spinner-border-sm { width: 1rem; height: 1rem; }
        .config-item { padding: 1rem; border-bottom: 1px solid var(--border); }
        .config-item:last-child { border-bottom: none; }
        .log-entry { font-family: monospace; font-size: 0.875rem; }
        .log-entry.success { color: #198754; }
        .log-entry.error { color: #dc3545; }
        .filter-panel { background: white; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .job-description { max-height: 200px; overflow-y: auto; }
        .job-description.expanded { max-height: none; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-briefcase-fill"></i> Job Scraper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/jobs">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/configs">Search Configs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 text-muted small">
        Job Scraper v1.0 &bull; <a href="https://github.com/bilawalriaz/job-scraper" target="_blank">GitHub</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
