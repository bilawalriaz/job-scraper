<div class="modal-header">
    <h5 class="modal-title">Edit Job</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<form hx-post="/htmx/jobs/{{ job.id }}/edit"
      hx-target="#job-content"
      _="on htmx:afterRequest(loaded, detail) if detail.detail.successful trigger bs-modal-hide">
    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea class="form-control" name="notes" rows="4">{{ job.notes or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary (override)</label>
            <input type="text" class="form-control" name="salary" value="{{ job.salary or '' }}">
            <small class="text-muted">Leave empty to keep original</small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            <span class="htmx-indicator">
                <span class="spinner-border spinner-border-sm me-1"></span>
            </span>
            Save Changes
        </button>
    </div>
</form>
