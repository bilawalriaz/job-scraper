{% for log in logs[:5] %}
<div style="padding: 16px 24px; border-bottom: 1px solid var(--border-color); font-family: var(--font-mono); font-size: 0.8125rem;">
    <div class="d-flex justify-between" style="margin-bottom: 4px;">
        <span style="font-weight: 600;">{{ log.source }}</span>
        <span class="text-muted" style="font-size: 0.75rem;">{{ log.started_at[:19] if log.started_at else '' }}</span>
    </div>
    <div class="text-muted" style="font-size: 0.75rem;">
        Found: {{ log.jobs_found }} | Added: {{ log.jobs_added }}
    </div>
</div>
{% else %}
<div style="padding: 32px 24px; text-align: center; color: var(--text-muted); font-size: 0.875rem;">
    No recent activity
</div>
{% endfor %}
